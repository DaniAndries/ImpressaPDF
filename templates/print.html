<!--   pagina de impresion
-selector de impresoras
-un campo de entrada para el numero de copias
-un campo de entrada para el tipo de archivo
-un boton para enviar el documento a imprimir   -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImpressaPDF</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="icon" href="static/impresora.ico" />
</head>

<body>
  <div class="w-100">
    <p>Devuelve una lista de todas las impresoras disponibles</p>
    <form id="form" class="d-flex w-100" onsubmit="get_printers()"></form>
    <hr />
    <p>Devuelve una lista de todas las impresoras disponibles</p>
    <form id="form-1" class="d-flex w-100" onsubmit="post_file()">
      <div>
        <label>Consultar las impresoras a las que tienes acceso</label>
        <button type="submit">Consultar impresoras</button>
      </div>
      <div>
        <label>Número de copias que quieres del archivo</label>
        <input name="copies" required type="number" id="copiesNumber" value="1" min="1" max="10"
          placeholder="Número de copias a imprimir" />
      </div>
      <div>
        <label>Elige el archivo para subir</label>
        <input name="format" required type="file" id="formatField" accept=".pdf" placeholder="Archivo a imprimir" />
      </div>
      <fieldset>
        <input type="radio" required name="driver" id="r1" value="Una cara" /><label for="r1">Yes</label>
        <input type="radio" required name="driver" id="r2" value="Doble cara" /><label for="r2">No</label>
      </fieldset>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
